<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색창</title>
    <link rel="stylesheet" href="absolute.css" />
  </head>
  <body>
    <div class="parents">
      <input type="text" placeholder="search" class="search" />
      <img
        class="glass"
        src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
      />
    </div>
  </body>
</html>

<!--    1.구성 요소 파악 
      - 검색창은 세 개로 이루어져있음
      - <input>: 검색어 입력창
      - <img>: 돋보기 아이콘
      - <div>: 두 개의 요소를 감싸는 요소 
        
        2.HTML 구조
      - <input>요소를 생성
      - <input>태그에 두 개의 속성 부여(type - text, placeholder - 검색어 입력)
      - <img> 요소를 생성해 아래의 이미지 추가
      - https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png
      - 두 개의 요소를 감싸는 <div> 요소 생성
-->
