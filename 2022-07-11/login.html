<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOVE</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <div class="container">
    <div class="logo">
      <img src="./img/logo.jpg" alt="logo" />
    </div>
    <div class="login">
      <div>
        <span>아이디 로그인</span>
      </div>
      <div>
        <span>일회용 로그인</span>
      </div>
    </div>
    <div class="login-bar">
      <input type="text" placeholder="아이디" name="" id="" class="bg-color" />
      <input
        type="text"
        placeholder="비밀번호"
        name="password"
        id="pw"
        class="bg-color"
      />
      <input type="checkbox" name="login_retain" value="" checked /> 로그인 유지
    </div>
    <div>
      <span>로그인</span>
    </div>
    <div>
      <p>아이디 찾기</p>
      <p>비밀번호 찾기</p>
      <p>회원가입</p>
    </div>
    <div>
      <span>또는</span>
    </div>
    <div>
      <img src="./img/logo2.jpg" alt="logo2" />
    </div>
    <select name="">
      <option value="한국어">한국어</option>
      <option value="한국어">English</option>
      <option value="한국어">日本語</option>
    </select>
  </div>
  <body></body>
</html>
